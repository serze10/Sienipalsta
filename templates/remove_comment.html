{% extends "layout.html" %}

{% block title %}Kommentin poisto{% endblock %}

{% block content %}
<body>
  <h2>Kommentin poisto</h2>
  <p>Kommentti: {{ comment.comment }} </p>
  <p>Haluatko varmasti poistaa tämän kommentin?</p>
  <form action="/remove_comment/{{ comment.id }}" method="post">
    <input type="hidden" name="item_id" value="{{ item_id }}">
    <input type="submit" name="remove" value="Poista">
    <input type="submit" name="back" value="Palaa takaisin">
  </form>
</body>
{% endblock %}
