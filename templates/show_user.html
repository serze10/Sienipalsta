{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<body>
  <h2>Käyttäjä {{ user.username }}</h2>
  <p>
    Käyttäjällä on {{ items | count }} julkaisua.
  </p>
  <h3>Julkaisut</h3>
  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
</html>
