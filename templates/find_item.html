{% extends "layout.html" %}

{% block title %}Etsi julkaisuja{% endblock %}

{% block content %}
<h2>Etsi julkaisuja</h2>
<form action="/find_item" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" Value="Etsi">
</form>

{% if query %}
<h3>Tulokset</h3>

<ul>
  {% for item in results %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
