{% extends "layout.html" %}

{% block title %}Sienipalsta{% endblock %}

{% block content %}
<h2>Julkaisut</h2>


{% for item in items %}
<div class="item">
<a href="/item/{{ item.id }}">{{ item.title }}</a> <br/>
Julkaisija: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
Kommentteja: {{ item.comment_count }}
</div>
{% endfor %}

{% endblock %}
